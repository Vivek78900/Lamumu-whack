<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamumu Whack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            overflow: hidden;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: bold;
            color: #ff9e44;
            text-shadow: 3px 3px 0 #ff5e5b, 
                        6px 6px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }
        
        .score-board {
            display: flex;
            gap: 25px;
        }
        
        .score, .timer {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ff9e44;
            text-shadow: 0 0 10px rgba(255, 158, 68, 0.6);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .hole {
            width: 100%;
            height: 140px;
            background-color: #5D4037;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 10px 0 rgba(0, 0, 0, 0.5),
                        0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        .hole:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 40px;
            background-color: #3E2723;
            bottom: -20px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .character {
            width: 90%;
            height: 90%;
            position: absolute;
            bottom: -100%;
            left: 5%;
            transition: bottom 0.3s ease;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            z-index: 2;
        }
        
        .character.up {
            bottom: 15%;
        }
        
        .hammer {
            width: 90px;
            height: 90px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 10;
            transition: transform 0.1s;
        }
        
        .hammer.hit {
            transform: translate(-50%, -50%) rotate(-30deg);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #ff5e5b, #ff9e44);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(2px);
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            color: white;
            display: none;
        }
        
        .game-over h2 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ff9e44;
            text-shadow: 0 0 20px rgba(255, 158, 68, 0.8);
        }
        
        .game-over p {
            font-size: 2rem;
            margin-bottom: 40px;
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 0.7; }
            100% { transform: scale(5); opacity: 0; }
        }
        
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff5e5b 0%, rgba(255, 94, 91, 0) 70%);
            border-radius: 50%;
            animation: explode 0.5s forwards;
            z-index: 99;
        }
        
        @keyframes bombFlash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .bomb-flash {
            animation: bombFlash 0.2s infinite;
        }
        
        @media (max-width: 700px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .hole {
                height: 110px;
            }
            
            .score-board {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="logo">LAMUMU WHACK</div>
            <div class="score-board">
                <div class="score">
                    <div class="value" id="score">0</div>
                </div>
                <div class="timer">
                    <div class="value" id="timer">60</div>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <div class="hole">

            <div class="hole">

            </div>
            <div class="hole">
                <div class="character" id="char2"></div>
            </div>
            <div class="hole">
                <div class="character" id="char3"></div>
            </div>
            <div class="hole">
                <div class="character" id="char4"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    
    <div class="hammer" id="hammer"></div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button id="playAgainBtn">Play Again</button>
    </div>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <path d="M30,10 L10,30 L40,60 L60,40 Z" fill="#755c1d"/>
                    <path d="M60,40 L90,10 L95,15 L65,45 Z" fill="#9e7a2d"/>
                    <rect x="35" y="35" width="30" height="10" fill="#5a4312" transform="rotate(-45 50 40)"/>
                </svg>

                hammer.style.top = e.pageY + 'px';
            });

                hammer.classList.add('hit');
            });
            
            document.addEventListener('mouseup', () => {

            });

            // Whack action
            gameBoard.addEventListener('click', (e) => {
                if (!gameActive) return;
                
                let clickedElement = e.target;
                // Find the character element if clicked on SVG parts
                while (clickedElement && !clickedElement.classList.contains('character') && clickedElement !== gameBoard) {
                    clickedElement = clickedElement.parentElement;
                }
                
                if (clickedElement && clickedElement.classList.contains('character') && clickedElement.classList.contains('up')) {
                    const isBomb = clickedElement.classList.contains('bomb');
                    
                    if (isBomb) { // Bomb
                        bombSound.play();
                        createExplosion(clickedElement);
                        clickedElement.classList.remove('up');
                        setTimeout(() => gameOver(), 500);
                        return;
                    }
                    
                    // Whack successful
                    whackSound.play();
                    score += 10;
                    scoreDisplay.textContent = score;
                    clickedElement.classList.remove('up');
                    
                    // Add visual feedback
                    clickedElement.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        clickedElement.style.transform = 'scale(1)';
                    }, 100);
                }
            });
            
            function startGame() {
                if (gameActive) return;
                
                startSound.play();
                gameActive = true;
                score = 0;
                timeLeft = 60;
                scoreDisplay.textContent = score;
                timerDisplay.textContent = timeLeft;
                
                // Start timer
                timer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        gameOver();
                    }
                }, 1000);
                
                // Start popping up characters
                popUpCharacters();
            }
            
            function resetGame() {
                clearInterval(timer);
                gameActive = false;
                score = 0;
                timeLeft = 60;
                scoreDisplay.textContent = score;
                timerDisplay.textContent = timeLeft;
                
                // Hide all characters
                characters.forEach(char => {
                    char.classList.remove('up');
                    char.classList.remove('bomb');
                    char.classList.remove('bomb-flash');
                    char.style.backgroundImage = "";
                });
                
                // Hide game over screen
                gameOverScreen.style.display = 'none';
            }
            
            function popUpCharacters() {
                if (!gameActive) return;
                
                const time = Math.random() * 1500 + 500; // Random time between 0.5-2s
                const hole = selectRandomHole();
                const character = hole.querySelector('.character');
                const isBomb = Math.random() < 0.2; // 20% chance of bomb
                
                if (isBomb) {
                    // Create bomb with animated SVG
                    character.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <circle cx="50" cy="40" r="30" fill="#212121"/>
                            <rect x="45" y="70" width="10" height="15" fill="#795548"/>
                            <path d="M40,25 Q50,10 60,25" stroke="#ff5e5b" stroke-width="3" fill="none"/>
                            <circle cx="40" cy="30" r="3" fill="#ff5e5b" class="bomb-flash"/>
                            <circle cx="60" cy="30" r="3" fill="#ff5e5b" class="bomb-flash"/>
                            <path d="M45,40 Q50,45 55,40" stroke="#ff5e5b" stroke-width="2" fill="none"/>
                        </svg>
                    `;
                    character.classList.add('bomb');
                } else {
                    // Use a random character image from GitHub
                    const randomChar = Math.floor(Math.random() * 4);
                    character.style.backgroundImage = `url(${characterImages[randomChar]})`;
                    character.innerHTML = ""; // Clear any previous SVG
                    character.classList.remove('bomb');
                }
                
                // Show character
                character.classList.add('up');
                
                // Hide after random time
                setTimeout(() => {
                    character.classList.remove('up');
                    if (gameActive) {
                        popUpCharacters();
                    }
                }, time);
            }
            
            function selectRandomHole() {
                let index = Math.floor(Math.random() * holes.length);
                // Prevent same hole from being selected twice in a row
                while (index === lastHole) {
                    index = Math.floor(Math.random() * holes.length);
                }
                lastHole = index;
                return holes[index];
            }
            
            function createExplosion(element) {
                const rect = element.getBoundingClientRect();
                const explosion = document.createElement('div');
                explosion.classList.add('explosion');
                explosion.style.left = (rect.left + rect.width/2 - 50) + 'px';
                explosion.style.top = (rect.top + rect.height/2 - 50) + 'px';
                document.body.appendChild(explosion);
                
                setTimeout(() => {
                    document.body.removeChild(explosion);
                }, 500);
            }
            
            function gameOver() {
                gameActive = false;
                clearInterval(timer);
                
                // Show game over screen
                finalScoreDisplay.textContent = score;
                gameOverScreen.style.display = 'flex';
            }
        });
    </script>
